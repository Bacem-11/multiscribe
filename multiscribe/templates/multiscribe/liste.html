{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liste des abonnements</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <!-- ✅ Police Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #d3cee1;
      font-family: 'Poppins', sans-serif;
    }

    .navbar {
      background-color: #5f37e0;
      color: white;
      display: flex;
      align-items: center;
      justify-content: 	flex-start;
      padding: 0.5rem ;
      gap: 1rem;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 2rem;
    }

    .navbar .logo {
      height: 70px;
      border-radius: 28%;
      object-fit: contain;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    #btn-ajouter {
      padding: 10px 20px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    #btn-ajouter:hover {
      background-color: #27ae60;
    }

    a {
      display: inline-block;
      margin-top: 2rem;
      color: #5f37e0;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }

    .container {
        padding: 0.7rem;
      }
      
      .subscription-logo {
        width: 30px;
        height: 30px;
        object-fit: contain;
        border-radius: 50%;
      }  
  </style>
</head>
<body>

  <!-- ✅ Barre de navigation avec logo -->
  <div class="navbar">
    <img src="{% static 'images/logo3.png' %}" alt="Logo Multiscribe" class="logo">
    Multiscribe - Mes abonnements
  </div>

  <div class="container">
    <h1>Mes abonnements</h1>
  
    <button id="btn-ajouter">+ Ajouter un abonnement</button>
    <div id="form-ajouter" style="display:none;"></div>
  
    <div id="abonnements-container"></div>
  
    <a href="{% url 'multiscribe-home' %}">← Retour au tableau de bord</a>
  </div>
  

  <script src="{% static 'js/main.js' %}"></script>

</body>
</html>
