<!DOCTYPE html>
<html>
<head>
    <title>Supprimer un abonnement</title>
</head>
<body>
    <h1>Supprimer l’abonnement</h1>

    <p>Es-tu sûr(e) de vouloir supprimer l’abonnement : <strong>{{ abonnement.name }}</strong> ?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Oui, supprimer</button>
        <a href="{% url 'multiscribe-liste' %}">Annuler</a>
    </form>
</body>
</html>
